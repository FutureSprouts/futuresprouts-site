<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Educational Resources | FutureSprouts Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Request brochures, manuals, and classroom activity sheets." />
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
</head>
<body>

  <!-- Injected header -->
  <div id="siteHeader"></div>

  <section class="section">
    <div class="container">
      <div class="kicker reveal">Services â€¢ Educational Resources</div>
      <h2 class="reveal">Browse brochures, guides, and activities.</h2>

      <div class="tags" id="eduFilters" style="margin-top:14px;">

      <!-- Filter count -->
      <div class="small" id="eduFilterCount" style="margin-top:8px;"></div>

      <!-- AUTO-RENDERED GRID -->
      <div class="grid cols-3" id="eduGrid"></div>

      <div class="notice reveal">
        After adding items, click the cart icon in the top-right and submit your request.
      </div>
    </div>
  </section>

  <!-- Injected footer -->
  <div id="siteFooter"></div>

  <!-- Core site script -->
  <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Garden Supplies | FutureSprouts Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Request garden tools and supplies such as gloves, trowels, and watering equipment." />
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
</head>
<body>

  <!-- Injected header -->
  <div id="siteHeader"></div>

  <section class="section">
    <div class="container">
      <div class="kicker reveal">Services â€¢ Garden Supplies</div>
      <h2 class="reveal">Choose supplies and quantities.</h2>
      <p class="reveal">
        Browse available tools and materials for classroom and community gardens. Filter by type or use-case.
      </p>

      <!-- FILTER TAGS -->
      <div class="tags" id="supFilters" style="margin-top:14px;">
        <button class="tag active" type="button" data-filter="all">All</button>
        <button class="tag" type="button" data-filter="tools">Tools</button>
        <button class="tag" type="button" data-filter="container">Containers</button>
        <button class="tag" type="button" data-filter="watering">Watering</button>
        <button class="tag" type="button" data-filter="beginner">Beginner</button>
      </div>

      <!-- Filter count -->
      <div class="small" id="supFilterCount" style="margin-top:8px;"></div>

      <!-- AUTO-RENDERED GRID -->
      <div class="grid cols-3" id="supGrid"></div>

      <div class="notice reveal">
        After adding items, click the cart icon in the top-right and submit your request.
      </div>
    </div>
  </section>

  <!-- Injected footer -->
  <div id="siteFooter"></div>

  <!-- Core site script -->
  <script src="script.js"></script>

</body>
</html>
